<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-7</title>
</head>
<body>
    <h1>Mini Project</h1>
    <h2>Calculator</h2>
    <h2>Mark Evaluation</h2>
    <script>
        let lo="Lets Make Calculator";
        console.log(lo.toUpperCase());
        
        let num1=65;
        let num2=5;
        let operator= "/";

        switch(operator){
            case "+":
                console.log(num1+num2);
                break;

            case "-":
                console.log(num1 - num2);
                break;

            case "*":
                console.log(num1 * num2);
                break;

            case "/":
                console.log(num1 / num2);
                break;

            case "%":
                console.log(num1 % num2);
                break;

            default:
                console.log("Enter correct operator.")
        }

        const name="student";
        console.log(`${name} marks evaluation system`);

        let mark=15;

        if(mark>=90 && mark<=100){
            console.log("A+.Good Job Keep It Up.");
        }
        else if(mark>=80 && mark<90){
            console.log("B+.Good but You Can do Better than this.");
        }
        else if(mark>=70 && mark<80){
            console.log("C+.Its Ok Try Your Best");
        }
        else if(mark>=60 && mark<70){
            console.log("D+.Just pass Try Harder and give your focus to study.");
        }
        else if(mark<=59 && mark>=0){
            console.log("Fail. Read, don't use mobile phone.");
        }
        else{
            console.log("Enter Marks from 0 to 100 only.")
        }
    </script>
</body>
</html>
