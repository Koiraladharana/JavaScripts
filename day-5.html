<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-05</title>
</head>
<body>
    <h1>Day-05 Of JavaScripts</h1>
    <script>
        for(let i=1; i<=20;i++){
            console.log(i);
        }

        for(let i=0; i<=20; i++){
            console.log(i);
            i++;
        }

        let name="Dharana Koirala";
        for(let i=1; i<=10; i++){
            console.log(name);
        }

        let i=5;
        while(i>=1){
            console.log(i);
            i--;
        }

        let q=6;
        do{
            console.log(q);
            q--;
        }
        while(q>=0);

        for(let r=1; r<=10; r++){
            if(r===7){
                break;
            }
            else{console.log(r);}
        }

        for(let z=1;z<=10;z++){
            if(z===6){
                continue;
            }
            else{
                console.log(z);
            }
        }
    </script>
</body>
</html>
