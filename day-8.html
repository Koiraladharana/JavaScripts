<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-8</title>
    <style>
        h1{
            text-align: center;
            font-weight: bolder;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Day-8 of Class JavaScript.</h1>
    <script>
        //1.Array of 5 fruits
        let fruits=["Apple", "Banana", "Cherry", "DragonFruit", "Early Gold Mango"];
        console.log(fruits[3])

        //2.print first and last fruit
        console.log(fruits[0], fruits[fruits.length-1]);

        //3.change the second fruit
        fruits[1]="Orange";
        console.log(fruits);

        //4.Add one fruit at the end using push
        fruits.push("papaya");
        console.log(fruits)

        //6.remove the last fruit using pop
        fruits.pop();
        console.log(fruits);

        //7.check if apple exist using include
        console.log(fruits.includes("Apple"));

        //8.Array length
        console.log(fruits.length);

        //9.loop through array using for and for...of
        for(let i=0 ; i<fruits.length ; i++){
            console.log(fruits[i]);
        }

        for(let fruit of fruits){
            console.log(fruit);
        }

    </script>
</body>
</html>
