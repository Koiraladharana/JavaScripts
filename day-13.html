<body>
    <h1>Advance function</h1>
    <script>
        let check= (num) => {
            if(num % 2 === 0){console.log("Even");}
            else{console.log("Odd");}
        }
        check(4);

        let che= (num3)=> num3 % 2 === 0 ? "Even":"odd";
        console.log(che(34));

        let sq = (num1) => num1 * num1;
        console.log(sq(3));

        let age = (a=18) =>{
            if(a < 18 && a>=1){console.log("You are not Adult.Try After you are 18.");}
            else{
                console.log("You are Adult.")
            }
        }
        age();
        age(2);

        let sequence = (...numb) =>{
            let sum = 0;
            for(let nu of numb){
                sum+= nu;
            }
            return sum;
        }
        console.log(sequence(12,23,1,2));
        console.log(sequence());
        console.log(sequence(12,23,1,2));
    </script>
