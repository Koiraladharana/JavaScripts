<body>
    <h1>Objects plus Loop</h1>
    <script>
        let student={
            name: "Chat",
            age: 25,
            city: "ChatGptPur"
        }
        for(let key in student){
            console.log(`${key}:${student[key]}`);
        }
        let students=[
            {name:"Rita", age:22, field:"AI"},
            {name:"Gita", age:43, field:"Finance"},
        ];
        for(let stu of students){
            console.log(stu.name, stu.field);
            console.log(`Name:${stu.name}, Age:${stu.age}`);
        }
        let users=[
            {username:"Ram", skills:["HTML","CSIT","JS"]},
            {username:"Sita", skills:["HTML","JS"]}
        ];
        for(let user of users){
            console.log(user.username);
            for(let skill of user.skills){
                console.log(skill);
            }
        }
        for(let user of users){
    console.log(`${user.username} has ${user.skills.length} skills`);
}

    </script>
</body>
</html>
