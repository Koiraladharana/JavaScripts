<body>
   <h1>Day-FOUR Of JavaScripts</h1>
   <script>
      //if else condition
      let num=-444;
      if(num>=0){
        console.log("Positive");
      }
      else{
        console.log("Negative");
      }

      let age=3;
      if(age>=18){
        console.log("Adult");
      }
      else{
        console.log("Minor");
      }

      let marks=83;
      if(marks>=90){
        console.log("A+");
      }
      else if(marks>=80){
        console.log("A");
      }
      else if(marks>=70){
        console.log("B+");
      }
      else if(marks>60){
        console.log("B");
      }
      else if(marks>=50){
        console.log("C+");
      }
      else{
        console.log("FAIL");
      }

      let username="Dha@rana";
      let pass=true;
      if(username==="Dha@rana"){
        if(pass===true){
            console.log("sucessfully logged in.");
        }
        else{
            console.log("Wrong password.Try Again");
        }
      }
      else{
        console.log("Username not defined.please try again");
      }

      let day="ay";
      switch(day){
        case "sunday":
            console.log("Today is First day of a Week");
            break;

        case "monday":
            console.log("Today is 2nd week of a week");
            break;

        case "tuesday":
            console.log("Today is 3rd day of a week");
            break;

        case "wednesday":
            console.log("Today is 4th day of a week");
            break;

        case "thursday":
            console.log("Today is 5th day of a week");
            break;

        case "friday":
            console.log("Today is 6th day of a week");
            break;

        case "saturday":
            console.log("Today is last day of a week. From tomorrow starts a new week");
            break;
        
        default:
            console.log("Please enter only a week day.THANK YOU")
        
      }
   </script>
